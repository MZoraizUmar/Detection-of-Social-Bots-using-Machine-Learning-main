<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else 'AI Tweet Detector' }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .navbar {
      background-color: #1e1e1e !important;
    }

    .dark-mode .navbar .nav-link,
    .dark-mode .navbar .navbar-brand {
      color: #f1f1f1 !important;
    }

    .dark-mode .footer {
      background-color: #1e1e1e !important;
      color: #f1f1f1;
    }

    .footer {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNavbar">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ¤– AI Tweet Detector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('detector') }}">Detector</a></li>
      </ul>

      <!-- Dark Mode Toggle -->
      <div class="form-check form-switch ms-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label text-white" for="darkModeToggle">ðŸŒ™</label>
      </div>
    </div>
  </div>
</nav>

<!-- Content Section -->
<main class="content container py-4">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="footer">
  <p>Â© 2025 AI Tweet Detector. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  // Load saved preference
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    toggle.checked = true;
  }

  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    } else {
      body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }
  });
</script>
</body>
</html>
